<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getSeries()}"/>
    </tr>
    </tbody>
</table>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.toString()}"></h1>
    </th:block>
</div>

<a href="/one_car">Your Car</a>
</body>
</html>
